<html>

<head>

  <meta charset="utf-8">
  <title>API Level 0 Mission - Node.js</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div class="container">

  <div>
    <h1>API Level 1-12 Hellow - Node.js</h1>
    <p class="lead">Ejemplo de API  en Node.js.
    </p>

    <h2>Usando greeting service</h2>

    <form class="form-inline">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="World">
      </div>
      <button id="invoke" type="submit" class="btn btn-success">Invocar</button>
    </form>

    <h3>Resultado:</h3>
    <pre><code id="greeting-result">Invoque el servicio para ver el resultado.</code></pre>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(() => {
       $("#invoke").click((e) => {
          const n = $("#name").val() || "World";
          $.getJSON(`/api/greeting?name=${n}`, (res) => {
              $("#greeting-result").html(JSON.stringify(res));
          });
          e.preventDefault();
       });
    });
</script>

</body>

</html>
